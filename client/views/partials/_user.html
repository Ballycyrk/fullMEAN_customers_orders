<h3>Add a new customer</h3>
<br>
<form class="form-inline">
  <label>Customer Name:
    <input class="form-control" type="text" ng-model="UC.newCustomer.name" />
  </label>
    <button class="btn btn-primary" ng-click="UC.createCustomer()">Add</button>
</form>
<hr>
<input type="text" ng-model="filter_name" placeholder="search name..." />
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Created Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in UC.customers | filter : filter_name">
      <td ng-bind="customer.name"></td>
      <td ng-bind="customer.date | date : format : longDate"></td>
      <td>
        <button class="btn btn-danger" ng-click="UC.deleteCustomer(customer)">Remove
        </button>
      </td>
    </tr>
  </tbody>
</table>
<hr>
<a ng-if="!(UC.customers.length == 0)" href="#/orders">Go to Products and place Orders</a>
