<h3>Add a new order</h3>
<form class="form-inline">
  <div class="form-group">
    <label>Customer:
      <Select class="form-control" ng-model="OC.newOrder.customer"
        ng-options="customer.name for customer in OC.customers"></select>
    </label>
  </div>
  <div class="form-group">
    <label>Product:
      <select class="form-control" ng-model="OC.newOrder.product"
              ng-options="product.name for product in OC.products"></select>
    </label>
  </div>
  <div class="from-group">
    <label>Quantity:
      <input class="form-control" type="number" ng-model="OC.newOrder.qty" />
    </label>
  </div>
  <button type="submit" class="btn btn-success" ng-click="OC.createOrder()">Place Order</button>
</form>
<hr>
<input type="text" ng-model="order_filter" placeholder="find order..." />
<table class="table table-striped">
  <thead>
    <tr class="info">
      <th>Customer Name</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="order in OC.orders | orderFilter: order_filter">
      <td ng-bind="order.customer.name"></td>
      <td ng-bind="order.product.name"></td>
      <td ng-bind="order.quantity"></td>
      <td ng-bind="order.date | date : format : longDate" ></td>
    </tr>
  </tbody>
</table>
