<br>
<h3>Add a new order</h3>
<form class="form-inline">
  <div class="form-group">
    <label>Customer:
      <select class="form-control" ng-model="OC.newOrder.customer"
        ng-options="customer.name for customer in OC.customers"></select>
    </label>
  </div>
  <div class="form-group">
    <label>Product:
      <select class="form-control" ng-model="OC.newOrder.product"
              ng-options="product.name for product in OC.products"></select>
    </label>
  </div>
  <div class="from-group">
    <label>Quantity:
      <input class="form-control" type="number" ng-model="OC.newOrder.qty" />
    </label>
  </div>
  <button type="submit" class="btn btn-success">Place Order</button>
</form>
